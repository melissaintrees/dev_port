<body class="bg-color-proj animated fadeIn opening">
    <header>
        <nav class="navbar navbar-expand-md navbar-light">

                </ul>
            </div>
        </nav>
    </header>
    <main class="profile resp-shading projects ">
        <div class="home-container">
            <div class="text-center contact-initial">
                <div id="intial_message">

                </div>
                <div class="container h-400">
                    <div class="row align-self-center justify-content-center w-500">
                        <div class="col-md-12 order-md-1 mb-4">
                            <form role="form" method="post" id="reused_form">
                                <div class="form-group">
                                    <label for="name" class="contact-label col-form-label">Name</label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="contact-label col-form-label">E-mail</label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for=“message” class="contact-label col-form-label">Message</label>
                                    <textarea class="form-control" name=“message” rows="5" required></textarea>
                                </div>
                                <div class="form-group float-right">
                                    <button onclick=type="submit" name="submit" value="submit" class="custom-btn-1 hvr-float">Send</button>
                                </div>
                            </form>
                            <div id="success_message" style="width:100%; height:100%; display:none; ">
                                <h1 class="contact-title">Your message was sucessfully transmitted!</h1>
                                <p class="contact-text">I will get back to you shortly!</p>
                                
                            </div>
                            <div id="error_message" style="width:100%; height:100%; display:none; ">
                                <h1 class="contact-title">There was an error processing your message!</h1>
                                <p class="contact-text">Please try me via
                                    <a href="https://www.linkedin.in/melissastmoore">LinkedIn!</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

                    </a>

                    </a>

            </div>
